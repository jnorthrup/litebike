[package]
name = "litebike"
version = "0.1.0"
edition = "2021"
authors = ["jnorthrup"]
description = "Advanced proxy server with HTTP/HTTPS, SOCKS5, DoH, UPnP, and Bonjour support"
repository = "https://github.com/jnorthrup/litebike"
license = "MIT"
readme = "README.md"

[[bin]]
name = "litebike"
path = "src/main.rs"

[[bin]]
name = "litebike-proxy"
path = "src/main-termux.rs"

[dependencies]
# Async runtime
tokio = { version = "1", features = ["full"] }

# Networking
trust-dns-resolver = { version = "0.23", features = ["dns-over-https-rustls", "tokio-runtime"] }
pnet = "0.35"
igd-next = "0.14"

# Logging
log = "0.4"
env_logger = "0.11"

# Serialization (for config and protocols)
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# HTTP parsing
httparse = "1.8"

# System
libc = "0.2"

[dev-dependencies]
tokio-test = "0.4"

[profile.release]
lto = true
opt-level = 3
codegen-units = 1
strip = true
panic = "abort"

[profile.termux]
inherits = "release"
opt-level = "s"  # Size optimized for mobile

# Feature flags
[features]
default = ["full"]
full = ["upnp", "bonjour", "doh"]
minimal = []
upnp = []
bonjour = []
doh = []