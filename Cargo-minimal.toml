[package]
name = "litebike-proxy"
version = "0.1.0"
edition = "2021"
authors = ["jnorthrup"]
description = "Lightweight proxy server with HTTP/HTTPS and SOCKS5 support for Termux"
repository = "https://github.com/jnorthrup/litebike"
license = "MIT"
readme = "README.md"

[[bin]]
name = "litebike-proxy"
path = "src/main-termux.rs"

[dependencies]
tokio = { version = "1", features = ["net", "io-util", "rt", "rt-multi-thread", "macros", "time"] }
# Simplified DNS without DoH for Termux
log = "0.4"
env_logger = "0.10"
libc = "0.2"

[dev-dependencies]
tokio-test = "0.4.3"

[profile.release]
lto = true
opt-level = "s"  # Size optimized for mobile
codegen-units = 1
strip = true
panic = "abort"